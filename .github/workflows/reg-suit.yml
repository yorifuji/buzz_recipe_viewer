name: reg-suit

run-name: reg-suit ${{ (vars.RUNS_ON_SELF_HOSTED == null && '(on GitHub-hosted)') || '(on self-hosted)' }}

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  reg-suit-cache:
    name: Create reg-suit cache
    runs-on: ${{ (vars.RUNS_ON_SELF_HOSTED == null && 'ubuntu-latest') || 'self-hosted' }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: check commit hash for main
        id: commithash
        run: echo "::set-output name=hash::$(git rev-parse HEAD)"

      - name: restore reg-suit cache
        uses: actions/cache@v3
        with:
          path: .reg/
          key: reg-suit-cache-${{ steps.commithash.outputs.hash }}-v7

      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: ".reg/"

      - uses: actions/setup-node@v3
        if: steps.check_files.outputs.files_exists == 'false'
        with:
          node-version: 18

      - name: restore yarn cache
        if: steps.check_files.outputs.files_exists == 'false'
        uses: actions/cache@v3
        with:
          path: .yarn/cache/
          key: reg-suit-cache-yarn-${{ hashFiles('**/yarn.lock') }}-v1

      - name: yanr install main branch
        if: steps.check_files.outputs.files_exists == 'false'
        run: yarn install --immutable

      - name: install flutter
        uses: subosito/flutter-action@v2
        if: steps.check_files.outputs.files_exists == 'false'
        with:
          flutter-version: ${{ (vars.FLUTTER_VERSION != null && vars.FLUTTER_VERSION) || '' }}
          channel: stable
          cache: ${{ (vars.RUNS_ON_SELF_HOSTED == null && true) || false }}

      - name: install flutter dependencies
        if: steps.check_files.outputs.files_exists == 'false'
        run: flutter pub get

      - name: Run pre-process script
        if: steps.check_files.outputs.files_exists == 'false'
        env:
          PREPROCESS_SCRIPT_BASE64: ${{ secrets.PREPROCESS_SCRIPT_BASE64 }}
        run: |
          if [ -n "$PREPROCESS_SCRIPT_BASE64" ]; then
            echo $PREPROCESS_SCRIPT_BASE64 | base64 --decode > ${{ runner.temp }}/pre-process.sh && bash ${{ runner.temp }}/pre-process.sh
          fi

      - name: run flutter test --update-goldens
        if: steps.check_files.outputs.files_exists == 'false'
        run: |
          flutter test --update-goldens
          mkdir -p .reg/
          mv test/golden_test/goldens .reg/expected

      - name: Upload .reg/ to articaft(for test)
        uses: actions/upload-artifact@v3
        with:
          name: reg-suit-cache-result
          path: .reg/

  reg-suit-compare:
    name: Run reg-suit compare
    needs: reg-suit-cache
    runs-on: ${{ (vars.RUNS_ON_SELF_HOSTED == null && 'ubuntu-latest') || 'self-hosted' }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: check commit hash for main
        id: commithash
        run: echo "::set-output name=hash::$(git rev-parse HEAD)"

      - name: restore reg-suit cache
        uses: actions/cache/restore@v3
        with:
          path: .reg/
          key: reg-suit-cache-${{ steps.commithash.outputs.hash }}-v7

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: restore yarn cache
        uses: actions/cache@v3
        with:
          path: .yarn/cache/
          key: reg-suit-cache-yarn-${{ hashFiles('**/yarn.lock') }}-v1

      - name: yanr install
        run: yarn install --immutable

      - name: install flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ (vars.FLUTTER_VERSION != null && vars.FLUTTER_VERSION) || '' }}
          channel: stable
          cache: ${{ (vars.RUNS_ON_SELF_HOSTED == null && true) || false }}

      - name: install flutter dependencies
        run: flutter pub get

      - name: Run pre-process script
        env:
          PREPROCESS_SCRIPT_BASE64: ${{ secrets.PREPROCESS_SCRIPT_BASE64 }}
        run: |
          if [ -n "$PREPROCESS_SCRIPT_BASE64" ]; then
            echo $PREPROCESS_SCRIPT_BASE64 | base64 --decode > ${{ runner.temp }}/pre-process.sh && bash ${{ runner.temp }}/pre-process.sh
          fi

      - name: run flutter test --update-goldens
        run: |
          flutter test --update-goldens

      - name: Run reg-suit compare
        run: |
          npx reg-suit compare

      - name: Upload .reg/ to articaft
        uses: actions/upload-artifact@v3
        with:
          name: reg-suit-compare-result
          path: .reg/
