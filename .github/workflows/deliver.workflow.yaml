name: Workflow for deliver

on:
  pull_request_review:
    types: [submitted]
  workflow_dispatch:

jobs:
  check-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: |
      startsWith(github.event.pull_request.head.ref, 'releases/') &&
      github.event.review.state == 'approved' &&
      contains(github.event.pull_request.labels.*.name, 'deliver') == false
    steps:
      - name: Add Label
        uses: pullreminders/label-when-approved-action@9d8dd03e30f605a3bf687cde6614c1862862d466
        env:
          APPROVALS: '1'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ADD_LABEL: 'deliver'

      - name: PR Comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUERST_NUMBER: ${{ github.event.pull_request.number }}
        run: gh pr comment $PULL_REQUERST_NUMBER --body "Going to delivery... üèÉ‚Äç‚ôÇÔ∏è"

  ios:
    needs: check-pr
    uses: ./.github/workflows/deliver.ios.job.yaml
    secrets: inherit

  android:
    needs: check-pr
    uses: ./.github/workflows/deliver.android.job.yaml
    secrets: inherit
