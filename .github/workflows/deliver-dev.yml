name: 05 Deliver for development

run-name: Deliver for dev ${{ (vars.RUNS_ON_SELF_HOSTED == null && '(on GitHub-hosted)') || '(on self-hosted)' }}

on:
  workflow_dispatch:
    inputs:
      upload:
        description: 'Upload'
        type: boolean
        default: true
  workflow_call:
    inputs:
      upload:
        description: 'Upload'
        type: boolean
        default: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  web:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ (vars.FLUTTER_VERSION != null && vars.FLUTTER_VERSION) || '' }}
          channel: stable
          cache: ${{ (vars.RUNS_ON_SELF_HOSTED == null && true) || false }}

      - run: make build-runner

      - run: flutter pub get

      - run: flutter build web --dart-define=FLAVOR=dev

      - uses: actions/configure-pages@v5
        if: ${{ inputs.upload }}

      - name: Upload artifact
        if: ${{ inputs.upload }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        if: ${{ inputs.upload }}
        id: deployment
        uses: actions/deploy-pages@v4

  action-timeline:
    needs: [web]
    if: ${{ !cancelled() && github.event.workflow == '.github/workflows/deliver-dev.yml' }}
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: Kesin11/actions-timeline@v2
