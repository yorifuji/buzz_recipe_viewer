name: Deliver on tagged

run-name: Deliver on Tagged ${{ (vars.RUNS_ON_SELF_HOSTED == null && '(on GitHub-hosted)') || '(on self-hosted)' }}

on:
  push:
    tags:
      - v*
  workflow_dispatch:

defaults:
  run:
    shell: bash -euo pipefail {0}

jobs:
  prod:
    uses: ./.github/workflows/deliver-prod.yml
    secrets: inherit
    permissions:
      contents: read

  stg:
    uses: ./.github/workflows/deliver-stg.yml
    secrets: inherit
    permissions:
      contents: read

  pages:
    uses: ./.github/workflows/deliver-dev.yml
    secrets: inherit
    permissions:
      contents: read
      pages: write
      id-token: write

  action-timeline:
    needs: [prod, stg, pages]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    permissions: {}
    steps:
      - uses: Kesin11/actions-timeline@a7eaabf426cdae26c3582c3fa674b897170dec8f # v2.2.4
