name: deliver on merged

on:
  pull_request:
    branches:
      - main
    types: [closed]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ios:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'releases/')
    uses: ./.github/workflows/deliver.ios.yaml
    secrets: inherit

  android:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'releases/')
    uses: ./.github/workflows/deliver.android.yaml
    secrets: inherit

  tag:
    needs: [ios, android]
    uses: ./.github/workflows/tag.yaml
    secrets: inherit
