include: package:very_good_analysis/analysis_options.yaml

linter:
  rules:
    sort_pub_dependencies: false
    public_member_api_docs: false
    flutter_style_todos: false
    lines_longer_than_80_chars: false
analyzer:
  errors:
    invalid_annotation_target: ignore # https://pub.dev/packages/freezed#disabling-invalid_annotation_target-warning-and-warning-in-generates-files
    document_ignores: ignore
  exclude:
    - '**/*.g.dart'
  plugins:
    - custom_lint
